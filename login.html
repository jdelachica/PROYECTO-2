  <main>
    <section class="masthead"> 
      <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
          <div class="d-flex justify-content-center">
              <div class="text-center">
                  <h1 class="mx-auto my-0 text-uppercase">¡Logueate o Registrate ahora!</h1>
                  <h2 class="text-primary text-uppercase my-4">Inicia Sesión</h2>
                  <form id="login-form">
                      <input type="text" id="username" placeholder="Usuario" required>
                      <input type="password" id="password" placeholder="Contraseña" required>
                      <button class="btn btn-light" type="submit">Iniciar Sesión</button>
                  </form>
                  <h2 class="text-white-50 mx-auto mt-5 mb-5">¿No tienes cuenta? Crea una a continuación</h2>
                  <h2 class="text-primary text-uppercase">Registro</h2>
                  <form id="register-form">
                      <input type="text" id="new-username" placeholder="Nuevo Usuario" required>
                      <input type="password" id="new-password" placeholder="Nueva Contraseña" required>
                      <input type="email" id="email" placeholder="Correo Electrónico" required>
                      <p id="password-error" style="color: red;"></p>
                      <button class="btn btn-light" type="submit">Registrarse</button>
                  </form>
              </div>
          </div>
      </div>
  </section>
